<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>爱丽屋</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="../js/sty.js"></script>
</head>
<body>
    <div class="card-list">
        <h4 class="title">居间合同编辑</h4>
        <div class="second-head">
            <div class="input-list3 input-list3-left input-queren">
                <label for="">客户电话</label>
                <a>确认</a>
                <input type="text">
            </div>
            <div class="input-list3">
                <label for="">客户姓名</label>
                <input type="text">
            </div>
             <div class="input-list3 input-list3-left input-queren">
                <label for="">业主电话</label>
                <a>确认</a>
                <input type="text">
            </div>
            <div class="input-list3">
                <label for="">业主姓名</label>
                <input type="text">
            </div>
        </div>
        <div class="second-head">
             <div class="input-list3 input-date">
                <label for="">租期<span class="small-text">(根据日期计算年限，不满一年的计算几月几日)</span></label>
                <input type="date"><span class="text-zhi">至</span><input type="date">
            </div>
            <div class="input-list3 input-list3-left">
                <label for="">租金</label>
                <input type="text">
            </div>
            <div class="input-list3">
                <label for="">总计租金</label>
                <input type="text">
            </div>
        </div>
        <div class="second-head">
            <div class="input-list3 ">
                <label for="">其他约定</label>
                <textarea name="other"></textarea>
            </div>
        </div>
        <div class="second-head">
            <div class="input-list3">
                <label for="">房屋交割清单</label>
                <table>
                    <tr>
                        <th>物品</th>
                        <th>数量</th>
                        <th>物品</th>
                        <th>数量</th>
                    </tr>
                    <tr>
                        <td>床(张)</td>
                        <td><input type="number"></td>
                        <td>衣柜(个)</td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>写字台(个)</td>
                        <td><input type="number"></td>
                        <td>餐桌(张)</td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>椅子(把)</td>
                        <td><input type="number"></td>
                        <td>茶几(张)</td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>电视柜(个)</td>
                        <td><input type="number"></td>
                        <td>电视(台)</td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>冰箱(台)</td>
                        <td><input type="number"></td>
                        <td>洗衣机(台)</td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>空调(台)</td>
                        <td><input type="number"></td>
                        <td>电卡(张)</td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>水卡(张)</td>
                        <td><input type="number"></td>
                        <td>钥匙(把)</td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>门禁(个)</td>
                        <td><input type="number"></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
        <button class="btn-large2 primary-btn">确认</button>
    </div>
</body>
<script type="text/javascript">

    $(document).ready(function(){
         $('.btn-maybe').on('click',function(){
            $('.second-head').removeClass('hide');
         })
    })

</script>
</html>
