<script type="text/javascript">
     
     $(function(){
       $.ajax({
         url: sty.baseUrl+ '/Bound_customers.jsp',
         type: 'post',
         data: { openid: sessionStorage.getItem('openId') },
         success: function(data){
           console.log(data)

           $('#name').html(mydata['skf1894']);
