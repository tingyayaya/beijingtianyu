<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>爱丽屋</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="../js/sty.js"></script>
</head>
<body>
<div class="container padding-40">
    <h4 class="title">请填写身份证和手机号</h4>
    <div class="input-list">
        <label for="cardid">身份证</label>
        <input id="cardid">
    </div>
    <div class="input-list">
        <label for="phone">手机号码</label>
        <input id="phone">
    </div>
  <!--   <div class="input-list">
        <label for="code">验证码</label>
        <input type="number"  id="inputCode">
        <button type="button" class="disable-btn2 btn-small btn-getcode">获取验证码</button>
    </div> -->
    <button class="btn-large primary-btn btn-yes" style="margin-top:0.1rem">提交</button>
</div>
</body>
<script type="text/javascript">

    $(document).ready(function(){

       function checkphone(){
           var phoneNum = $('#phone').val();
           var myreg = /^(((13[0-9]{1})|(14[0-9]{1})|(17[0]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/;

           if(phoneNum.length>=0&&phoneNum.length<11){
                sty.Toast('手机号不正确');
                return false;
            }else if(phoneNum.length>11){
                sty.Toast('手机号不正确');
                return false;
            }else if(myreg.test(phoneNum)){
                return true;
            }
       }

       function checkid(){
        var cardid = $('#cardid').val();
        var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
          if(!reg.test(cardid)){
            return false;
          }else{
            return true;
          }
       }
       
       $('#phone').on('input',function(){
          if($(this).val().length==11){
            $('.btn-small').removeClass('disable-btn2');
            $('.btn-small').addClass('primary-btn');
          }
     
       })

       $('#inputCode').on('input',function(){
    
       })
  
       function checkcode(){
         var code = $('#inputCode').val();
         if(code.length=0){
             sty.Toast('请输入验证码');
             return false;
         }else if(code.length==6){
            return true;
         }else{
             sty.Toast('请输入正确的验证码');
             return false;
         }
       }

       $(document).on('click','.btn-getcode',function(){
            sty.Toast('验证码已发送');

            /*倒计时*/
            $(this).html('60秒')
            
            timedCount();

        })
       function timedCount(){
            var time = parseInt($('.btn-getcode').html());
            time--;
            $('.btn-getcode').html(time+'秒');
            
            t = setTimeout(function(){
                timedCount();
            },1000);
            if(time==0){
                clearTimeout(t);
                $('.btn-getcode').html('重发验证码');
            }
        }
       
       $(document).on('click','.btn-yes',function(){
        var flag = checkphone()&&checkid();
         console.log(flag);
         if(flag){

            var mydata = {
              'SKT129.SKF1895':$('#cardid').val(),
              'SKT129.SKF1896':$('#phone').val(),
              'SKT129.SKF2436':sessionStorage.openId,
              'token':sessionStorage.token
            }
            console.log(mydata);
            $.ajax({
              type:'post',
              url:'http://182.92.188.214:8080/ckapi/api/8/Bangding_kh.jsp',
              data:mydata,
                  success:function(data){
                      console.log(data);
                      if(data.code==0){
                           sessionStorage.bindID = 1;
                           sty.Toast('绑定成功');
                            var t= setTimeout(function(){
                              window.location.href='personalCenter.html';
                            },1000);
                      }else{
                          sty.Toast('该用户不存在');
                      }
                   }
              })
            
          }
       })
       
    })

</script>
</html>
