<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../css/reset.css">

	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="../js/sty.js"></script>
</head>
<body>
    <div id="app">
        <ul class="tab-lower-line-3">
            <li :class="index == num ? 'tab-active' : ''" v-for="(item, index) in tab" @click="changeTab(index)">{{item}}</li>
        </ul>
        <div class="tab-list tab-mingxi">
            <ul>
                <span>租赁</span>
                <li>
                    <span class="tab-list-name">金泰丽富3楼5单元1604</span>
                    <span class="small-text tab-list-second">2017-06</span>
                    <i class="card-icon icon-right"></i>
                </li>
                <li>
                    <span class="tab-list-name">金泰丽富3楼5单元1604</span>
                    <span class="small-text tab-list-second">2017-06</span>
                    <i class="card-icon icon-right"></i>
                </li>
            </ul>
            <ul>
                <span>代理</span>
                <li>
                    <span class="tab-list-name">金泰丽富3楼5单元1604</span>
                    <span class="small-text tab-list-second">2017-06</span>
                    <i class="card-icon icon-right"></i>
                </li>
                <li>
                    <span class="tab-list-name">金泰丽富3楼5单元1604</span>
                    <span class="small-text tab-list-second">2017-06</span>
                    <i class="card-icon icon-right"></i>
                </li>
            </ul>
            <ul>

                    <i class="card-icon icon-right"></i>

            </ul>
        </div>
    </div>
</body>
<script type="text/javascript">
   var app = new Vue({
       el: '#app',
       data: function(){
           return {
              tab:['未签约', '已签约', '已作废'],
              num: 0
           }
       },
       created: function(){
         this.getContract()
       },
       methods: {
          changeTab: function(index){
             this.num = index
          },
          getContract: function(){
              axios({
                  type: 'get',
                  url: baseURL + 'My_contract.jsp',
                  responseType: 'text/json;charset=UTF-8',
                  params: {
                    openid: sessionStorage.openId
                  }
              })
              .then(function(res){
                  console.log(res);
              })
          }
       }
   })
</script>
