<script type="text/javascript">
     
    var app = new Vue({

        created:function(){
           this.getInfo();
        },
        methods: {

              var self = this;
              axios({
                  type: 'get',
                  url: baseURL + 'Foun_kh_copy.jsp',
                  responseType: 'text/json; charest=UTF-8',
                  params: {
                      Openid : sessionStorage.openId
                  }
              })

                 self.info = res.data.data
                 console.log(self.info)
              })
          }
        }
    })
